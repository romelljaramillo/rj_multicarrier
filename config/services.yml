  Roanja\Module\RjMulticarrier\Domain\CarrierConfiguration\Handler\UpsertCarrierConfigurationHandler:
    arguments:
      $carrierRepository: '@Roanja\Module\RjMulticarrier\Repository\CarrierRepository'
      $configurationRepository: '@Roanja\Module\RjMulticarrier\Repository\CarrierConfigurationRepository'
    tags:
      - {
          name: "tactician.handler",

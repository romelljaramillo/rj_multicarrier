  Roanja\Module\RjMulticarrier\Grid\Carrier\CarrierDoctrineGridDataFactory:
    class: PrestaShop\PrestaShop\Core\Grid\Data\Factory\DoctrineGridDataFactory
    arguments:
      $gridQueryBuilder: '@Roanja\Module\RjMulticarrier\Grid\Carrier\CarrierQueryBuilder'
      $hookDispatcher: "@prestashop.core.hook.dispatcher"
      $queryParser: "@prestashop.core.grid.query.doctrine_query_parser"
      $gridId: "rj_multicarrier_carrier"

  Roanja\Module\RjMulticarrier\Grid\Carrier\CarrierGridDataFactory:
    arguments:
      $dataFactory: '@Roanja\Module\RjMulticarrier\Grid\Carrier\CarrierDoctrineGridDataFactory'
      $translator: "@translator"

  Roanja\Module\RjMulticarrier\Grid\Carrier\CarrierGridFactory:
    arguments:
      $gridDefinitionFactory: '@Roanja\Module\RjMulticarrier\Grid\Carrier\CarrierGridDefinitionFactory'

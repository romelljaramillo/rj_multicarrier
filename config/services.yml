        }

  Roanja\Module\RjMulticarrier\Domain\CarrierConfiguration\Handler\GetCarrierConfigurationForViewHandler:
    arguments:
      $configurationRepository: '@Roanja\Module\RjMulticarrier\Repository\CarrierConfigurationRepository'
    tags:

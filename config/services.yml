imports:
  - { resource: services_overrides.yml }

services:
  _defaults:
    public: false
    autowire: true
    autoconfigure: false

  Roanja\Module\RjMulticarrier\:
    resource: "../src/*"
    exclude:
      - "../src/Entity/"
      - "../src/Domain/**/Command/"
      - "../src/Domain/**/Query/"
      - "../src/Domain/**/Handler/"
      - "../src/Domain/**/View/"
      - "../src/Kernel.php"

  Roanja\Module\RjMulticarrier\Controller\:
    resource: "../src/Controller"
    public: true
    tags: ["controller.service_arguments"]

  Roanja\Module\RjMulticarrier\Domain\:
    resource: "../src/Domain/*"
    exclude:
      - "../src/Domain/**/Command/*"
      - "../src/Domain/**/Query/*"
      - "../src/Domain/**/Exception/*"
      - "../src/Domain/**/View/*"
    public: true

  Roanja\Module\RjMulticarrier\Domain\Shipment\Handler\:
    resource: "../src/Domain/Shipment/Handler"
    public: true

  Roanja\Module\RjMulticarrier\Domain\InfoPackage\Handler\:
    resource: "../src/Domain/InfoPackage/Handler"
    public: true

  Roanja\Module\RjMulticarrier\Repository\LogEntryRepository:
    arguments:
      $registry: "@doctrine"
      $shopContext: "@prestashop.adapter.shop.context"
    public: false

  Roanja\Module\RjMulticarrier\Repository\InfoPackageRepository:
    arguments:
      $registry: "@doctrine"
      $shopContext: "@prestashop.adapter.shop.context"
    public: true

  Roanja\Module\RjMulticarrier\Repository\TypeShipmentRepository:
    public: true

  Roanja\Module\RjMulticarrier\Repository\CarrierConfigurationRepository:
    arguments:
      $registry: "@doctrine"
    public: false

  Roanja\Module\RjMulticarrier\Domain\Log\Handler\GetLogEntryForViewHandler:
    arguments:
      $logRepository: '@Roanja\Module\RjMulticarrier\Repository\LogEntryRepository'
    tags:
      - {
          name: "tactician.handler",
          command: 'Roanja\Module\RjMulticarrier\Domain\Log\Query\GetLogEntryForView',
        }

  Roanja\Module\RjMulticarrier\Domain\Log\Handler\GetLogsForExportHandler:
    arguments:
      $logRepository: '@Roanja\Module\RjMulticarrier\Repository\LogEntryRepository'
    tags:
      - {
          name: "tactician.handler",
          command: 'Roanja\Module\RjMulticarrier\Domain\Log\Query\GetLogsForExport',
        }

  Roanja\Module\RjMulticarrier\Domain\Log\Handler\GetLogsByIdsHandler:
    arguments:
      $logRepository: '@Roanja\Module\RjMulticarrier\Repository\LogEntryRepository'
    tags:
      - {
          name: "tactician.handler",
          command: 'Roanja\Module\RjMulticarrier\Domain\Log\Query\GetLogsByIds',
        }

  Roanja\Module\RjMulticarrier\Domain\Shipment\Handler\GetShipmentForViewHandler:
    arguments:
      $shipmentRepository: '@Roanja\Module\RjMulticarrier\Repository\ShipmentRepository'
      $labelRepository: '@Roanja\Module\RjMulticarrier\Repository\LabelRepository'
    tags:
      - {
          name: "tactician.handler",
          command: 'Roanja\Module\RjMulticarrier\Domain\Shipment\Query\GetShipmentForView',
        }

  Roanja\Module\RjMulticarrier\Domain\TypeShipment\Handler\GetTypeShipmentForViewHandler:
    arguments:
      $typeShipmentRepository: '@Roanja\Module\RjMulticarrier\Repository\TypeShipmentRepository'
    tags:
      - {
          name: "tactician.handler",
          command: 'Roanja\Module\RjMulticarrier\Domain\TypeShipment\Query\GetTypeShipmentForView',
        }

  Roanja\Module\RjMulticarrier\Domain\TypeShipment\Handler\GetTypeShipmentFormOptionsHandler:
    arguments:
      $formOptionsProvider: '@Roanja\Module\RjMulticarrier\Form\TypeShipment\TypeShipmentFormOptionsProvider'
      $typeShipmentRepository: '@Roanja\Module\RjMulticarrier\Repository\TypeShipmentRepository'
    tags:
      - {
          name: "tactician.handler",
          command: 'Roanja\Module\RjMulticarrier\Domain\TypeShipment\Query\GetTypeShipmentFormOptions',
        }

  Roanja\Module\RjMulticarrier\Domain\Carrier\Handler\DeleteCarrierHandler:
    arguments:
      $em: '@doctrine.orm.entity_manager'
    tags:
      - {
          name: "tactician.handler",
          command: 'Roanja\Module\RjMulticarrier\Domain\Carrier\Command\DeleteCarrierCommand',
        }

  Roanja\Module\RjMulticarrier\Domain\Carrier\Handler\CreateCarrierHandler:

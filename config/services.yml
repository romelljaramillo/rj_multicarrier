  Roanja\Module\RjMulticarrier\Domain\Configuration\Handler\ToggleConfigurationStatusHandler:
    arguments:
      $entityManager: '@doctrine.orm.entity_manager'
      $ConfigurationRepository: '@Roanja\Module\RjMulticarrier\Repository\ConfigurationRepository'
    tags:
      - { name: "tactician.handler", command: 'Roanja\Module\RjMulticarrier\Domain\Configuration\Command\ToggleConfigurationStatusCommand' }

  Roanja\Module\RjMulticarrier\Domain\TypeShipment\Handler\:
    resource: "../src/Domain/TypeShipment/Handler"
    public: true

  Roanja\Module\RjMulticarrier\Grid\TypeShipment\TypeShipmentQueryBuilder:
    arguments:
      $connection: "@doctrine.dbal.default_connection"
      $dbPrefix: "%database_prefix%"
      $searchCriteriaApplicator: "@prestashop.core.query.doctrine_search_criteria_applicator"

  Roanja\Module\RjMulticarrier\Grid\TypeShipment\TypeShipmentGridDefinitionFactory:
    public: true
    arguments:
      $hookDispatcher: "@prestashop.core.hook.dispatcher"
    calls:
      - [setTranslator, ["@translator"]]

  Roanja\Module\RjMulticarrier\Grid\TypeShipment\TypeShipmentDoctrineGridDataFactory:

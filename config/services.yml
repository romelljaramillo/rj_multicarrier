      $shopContext: '@prestashop.adapter.shop.context'
    tags:
      - { name: "tactician.handler", command: 'Roanja\Module\RjMulticarrier\Domain\Configuration\Query\GetConfigurationForContext' }

  Roanja\Module\RjMulticarrier\Domain\Configuration\Handler\UpsertConfigurationHandler:
    arguments:
      $entityManager: '@doctrine.orm.entity_manager'
      $ConfigurationRepository: '@Roanja\Module\RjMulticarrier\Repository\ConfigurationRepository'
    tags:
      - { name: "tactician.handler", command: 'Roanja\Module\RjMulticarrier\Domain\Configuration\Command\UpsertConfigurationCommand' }

  Roanja\Module\RjMulticarrier\Domain\Configuration\Handler\CreateConfigurationHandler:
    arguments:
      $entityManager: '@doctrine.orm.entity_manager'
      $validator: '@validator'
    tags:
      - { name: "tactician.handler", command: 'Roanja\Module\RjMulticarrier\Domain\Configuration\Command\CreateConfigurationCommand' }

  Roanja\Module\RjMulticarrier\Domain\Configuration\Handler\UpdateConfigurationHandler:
    arguments:
      $entityManager: '@doctrine.orm.entity_manager'
      $ConfigurationRepository: '@Roanja\Module\RjMulticarrier\Repository\ConfigurationRepository'
      $validator: '@validator'
    tags:
      - { name: "tactician.handler", command: 'Roanja\Module\RjMulticarrier\Domain\Configuration\Command\UpdateConfigurationCommand' }

  Roanja\Module\RjMulticarrier\Domain\Configuration\Handler\GetConfigurationForEditHandler:

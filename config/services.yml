  Roanja\Module\RjMulticarrier\Grid\Log\LogGridDataFactory:
    arguments:
      $dataFactory: '@Roanja\Module\RjMulticarrier\Grid\Log\LogDoctrineGridDataFactory'
      $translator: "@translator"

  Roanja\Module\RjMulticarrier\Grid\Log\LogGridFactory:
    arguments:

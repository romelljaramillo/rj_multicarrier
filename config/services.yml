  Roanja\Module\RjMulticarrier\Domain\CarrierConfiguration\Handler\DeleteCarrierConfigurationHandler:
    arguments:
      $configurationRepository: '@Roanja\Module\RjMulticarrier\Repository\CarrierConfigurationRepository'
    tags:
      - {
          name: "tactician.handler",
          command: 'Roanja\Module\RjMulticarrier\Domain\CarrierConfiguration\Command\DeleteCarrierConfigurationCommand',
        }

  Roanja\Module\RjMulticarrier\Domain\TypeShipmentConfiguration\Handler\GetTypeShipmentConfigurationsHandler:
    arguments:
      $typeShipmentRepository: '@Roanja\Module\RjMulticarrier\Repository\TypeShipmentRepository'
